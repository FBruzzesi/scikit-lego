name: Linting

on:
  push:

jobs:
  linting-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install Dependencies
        run: python -m pip install --upgrade pip ruff==0.1.6 --no-cache-dir
      - name: Run Ruff
        run: make lint
